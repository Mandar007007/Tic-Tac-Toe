<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <h2>TicTacToe.com</h2>
            </li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="box-content"></span></div>
            <div class="box bt-0"><span class="box-content"></span></div>
            <div class="box bt-0 br-0"><span class="box-content"></span></div>
            <div class="box bl-0"><span class="box-content"></span></div>
            <div class="box"><span class="box-content"></span></div>
            <div class="box br-0"><span class="box-content"></span></div>
            <div class="box bl-0 bb-0"><span class="box-content"></span></div>
            <div class="box bb-0"><span class="box-content"></span></div>
            <div class="box bb-0 br-0"><span class="box-content"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome To My TicTacToe Game</h1>
            <div>
                <span class="info"></span>
                <button class="btn" onclick="reset()" id="reset">reset</button>
            </div>
            <div class="imgBox">
                <img id="dhruv" src="https://media.tenor.com/CNm0_yEu2JYAAAAM/dance.gif" alt="">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
